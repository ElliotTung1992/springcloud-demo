
server:
  port: 9766

spring:
  application:
    name: turbine-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"

turbine:
  app-config: service-hi, ribbon-server, feign-server
  aggregator:
    clusterConfig: default
  clusterNameExpression: new String("default")
  combine-host: true
  instanceUrlSuffix:
    default: actuator/hystrix.stream
