
server:
  port: 9763

spring:
  zipkin:
    base-url: http://localhost:9411
  application:
    name: service-hi

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"