server:
  port: 9300
  display-name: DynamicDataSourceDemo

logging:
  level:
    root: info
    org.mybatis: debug
    org.springframework: warn
    org.springframework.jdbc: debug
    com.alibaba.druid: debug
    com.github.trang: debug

debug: false

spring:
  autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
    druid:
      master:
        url: jdbc:mysql://192.168.0.135:3306/dynamic_master?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
        initial-size: 2
      slave:
        url: jdbc:mysql://192.168.0.162:3306/dynamic_slave?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
        username: root
        password: 123456
        initial-size: 4
      initialSize: 1
      minIdle: 1
      maxActive: 10
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      use-global-data-source-stat: true
      slf4j:
        enabled: true
        connection-log-enabled: false
        connection-log-error-enabled: true
        statement-log-enabled: false
        statement-log-error-enabled: true
        statement-sql-pretty-format: true
        statement-executable-sql-log-enable: true
        result-set-log-enabled: false
        result-set-log-error-enabled: true
      stat-view-servlet:
        enabled: true
  transaction:
    rollback-on-commit-failure: true
  aop:
    auto: true
    proxy-target-class: true
  http:
    encoding:
      enabled: true
      force: true
      charset: utf-8
    converters:
      preferred-json-mapper: gson
  mvc:
    servlet:
      load-on-startup: 1
    dateFormat: yyyy-MM-dd HH:mm:ss

mybatis:
  type-aliases-package: com.github.trang.dynamic.domain
  mapper-locations: classpath:mappers/*.xml
  configuration:
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

mapper:
  mappers:
    - com.github.trang.dynamic.util.BaseMapper
  not-empty: true
  identity: MYSQL

pagehelper:
  helper-dialect: mysql
  offset-as-page-num: true
  row-bounds-with-count: false
  page-size-zero: false
  reasonable: false
  support-methods-arguments: false
  auto-runtime-dialect: false