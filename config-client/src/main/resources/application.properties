
spring.application.name=config-client
# 指明远程仓库的分支
spring.cloud.config.label=master
# 指定环境
spring.cloud.config.profile=dev
# 指明配置服务中心的网址
# spring.cloud.config.uri= http://localhost:8888/
eureka.client.serviceUrl.defaultZone=http://localhost:9761/eureka/
# 从配置中心读取文件
spring.cloud.config.discovery.enabled=true
# 配置中心的serviceId，即服务名
spring.cloud.config.discovery.serviceId=config-server
server.port=8881

#对于rabbitMQ的支持
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.virtual-host=testhost
spring.rabbitmq.username=admin
spring.rabbitmq.password=123123

spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh

# post请求：http://localhost:8881/actuator/bus-refresh 更新配置文件
# 另外，/actuator/bus-refresh接口可以指定服务，即使用"destination"参数，
# 比如 “/actuator/bus-refresh?destination=customers:**” 即刷新服务名为customers的所有服务。
